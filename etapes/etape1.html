<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Construction jQuery et Bootstrap des modales vidéo et galerie.">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .transparent{
        border:none!important;
        background-color: rgba(100,100,100,0)!important;
    }
    .opaque{

    }



    </style>

</head>

<body>

    <a href="#" class="btn btn-default" data-toggle="modal" data-target="#videoModal" data-theVideo="https://www.youtube.com/embed/RTMUSfsRHoc">VIDEO</a>
    <p>Source : <a href="http://jsfiddle.net/jeremykenedy/h8daS/1/">Jeremy Kenedy</a></p>

    <!-- Modal vidéo -->
    <div class="modal fade transparent" id="videoModal" tabindex="-1" role="dialog" aria-labelledby="videoModal"
        aria-hidden="true">
        <div class="modal-dialog transparent modal-dialog-centered">
            <div class="modal-content transparent">
                <div class="modal-body transparent">
                    <button type="button" class="btn btn-outline-dark btn-sm" data-toggle="modal" data-target="#exampleModal">Galerie</button>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <div>
                        <iframe width="100%" height="350" src=""></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal galerie -->
    <div class="modal fade transparent" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog  modal-dialog-centered transparent" role="document">
            <div class="modal-content transparent">
                <div class="modal-header transparent">
                    <h5 class="modal-title" id="exampleModalLabel">Galerie d'images</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="d-block w-50" src="images/contenus_180/grease_01.jpg" alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-50" src="images/contenus_180/grease_02.jpg" alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class="d-block w-50" src="images/contenus_180/grease_03.jpg" alt="Third slide">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        autoPlayYouTubeModal();

        //FUNCTION TO GET AND AUTO PLAY YOUTUBE VIDEO FROM DATATAG
        function autoPlayYouTubeModal() {
            var trigger = $("body").find('[data-toggle="modal"]');
            trigger.click(function () {
                var theModal = $(this).data("target"),
                    videoSRC = $(this).attr("data-theVideo"),
                    videoSRCauto = videoSRC + "?autoplay=1";
                $(theModal + ' iframe').attr('src', videoSRCauto);
                $(theModal + ' button.close').click(function () {
                    $(theModal + ' iframe').attr('src', videoSRC);
                });
            });
        } 
    </script>


</body>

</html>
